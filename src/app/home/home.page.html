<ion-header>
  <ion-toolbar color="danger">
    <ion-title>
      Ionic Framework Training
    </ion-title>

  </ion-toolbar>
</ion-header>

<ion-content padding>

  <ion-list>
    <ion-item *ngFor="let user of users">
      <ion-label>
        <h2>{{ user.name }}</h2>
        <h3>{{ user.email }}</h3>
        <p>{{ user.company.name }}</p>
      </ion-label>
    </ion-item>
  </ion-list>

  
</ion-content>
