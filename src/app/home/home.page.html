<ion-header>
  <ion-toolbar color="danger">
    <ion-title>
      {{ trainingName }}
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-list>
    <ion-item *ngFor="let person of people; let i = index">
      <ion-label color="danger" *ngIf="person.age > 25">
        <h2>
          {{ i + 1 }} - {{ person.name }}
        </h2>
        <h3>
          is {{ person.age}} years old.
        </h3>
      </ion-label>
      <ion-label color="success" *ngIf="person.age <=25">
          <h2>
            {{ i + 1 }} - {{ person.name }}
          </h2>
          <h3>
            is {{ person.age}} years old.
          </h3>
        </ion-label>
    </ion-item>
  </ion-list>

</ion-content>
